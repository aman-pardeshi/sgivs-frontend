<nav class="layout-breadcrumb wrapper my-3 px-3" *ngIf="showBreadCrumb">
  <ol>
    <li>
      <a [routerLink]="['/']">
        <i class="pi pi-home"></i>
      </a>
    </li>
    <li class="layout-breadcrumb-chevron">/</li>
    <ng-template
      ngFor
      let-item
      let-last="last"
      [ngForOf]="breadcrumbs$ | async"
    >
      <li>{{ item.label }}</li>
      <li *ngIf="!last" class="layout-breadcrumb-chevron">/</li>
    </ng-template>
  </ol>
</nav>
