<div class="wrapper pb-4">
  <h2 class="p-1 main-heading">{{ attestationService?.title }}</h2>
  <div class="visa-type-container">
    <div [style]="{ width: '22%' }">
      <div class="options-container card mb-0 p-3">
        <div
          *ngFor="let tab of attestationService?.tabs; index as i"
          (click)="handleTabChange(i)"
          [ngClass]="{ active: tab === currentTab }"
          class="option"
        >
          {{ tab.label }}
        </div>
      </div>
    </div>
    <div class="content-container card">
      <h3 class="section-heading">{{ currentTab?.title }}</h3>

      <div [innerHtml]="currentContent"></div>
    </div>
  </div>
</div>
