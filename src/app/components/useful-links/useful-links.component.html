<div class="card wrapper">
  <h3 class="px-4 text-center">{{ pageData?.heading }}</h3>
  <div class="px-4 flex gap-3 flex-wrap justify-content-center">
    <div *ngFor="let link of links" class="link-component">
      <a class="fancy" [href]="link.link">
        <span class="top-key"></span>
        <span class="text text-xl">{{ link.label }}</span>
        <span class="bottom-key-1"></span>
      </a>
    </div>
  </div>
</div>
