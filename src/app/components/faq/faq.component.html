<div class="wrapper mb-3">
  <div class="my-4">
    <h3 class="mb-0 main-heading text-center">
      <i class="pi pi-question-circle mr-2 text-xl"></i>{{ pageData?.title }}
    </h3>
    <div class="text-900 font-bold text-xl mb-3 section-heading">
      
    </div>
    <div class="text-600 line-height-3" [innerHTML]="loadAnswer(pageData?.description)"></div>
  </div>

  <div class="flex flex-column md:flex-row gap-3">
    <div class="card mb-0 md:w-20rem">
      <div class="text-900 block font-bold mb-3 section-heading">
        Categories
      </div>
      <ul class="list-none m-0 p-0">
        <li
          pRipple
          *ngFor="let item of items; let i = index"
          (click)="changeItem(i)"
          class="mb-2"
        >
          <a
            class="flex align-items-center cursor-pointer select-none p-3 transition-colors transition-duration-150 border-round"
            [ngClass]="{
              'bg-primary': activeIndex === i,
              'hover:surface-hover': activeIndex !== i
            }"
          >
            <span>{{ item.title }}</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="card flex-1">
      <p-accordion>
        <p-accordionTab
          *ngFor="let faq of items[activeIndex]?.faq"
          [header]="faq.question"
        >
          <div
            class="line-height-3 m-0 p-0"
            [innerHTML]="loadAnswer(faq.answer)"
          ></div>
        </p-accordionTab>
      </p-accordion>
    </div>
  </div>
</div>
