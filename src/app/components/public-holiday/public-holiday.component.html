<div class="wrapper mb-3">
  <div class="card">
    <h3>Public Holidays</h3>

    <div class="">
      IVS Global will be closed for business on the
      following holidays in 2024:
    </div>

    <!-- <div class="mt-3 w-2">
      <p-dropdown
        [options]="centers"
        [(ngModel)]="selectedCenter"
        placeholder="Select Center"
        optionLabel="attributes.title"
        [showClear]="true"
        styleClass="w-full"
        (onChange)="onChangeHandler()"
      ></p-dropdown>
    </div> -->

    <div class="mt-3">
      <p-table
        [value]="holidayList"
        [tableStyle]="{ 'min-width': '50rem' }"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Date</th>
            <th>Holiday</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData>
          <tr>
            <td>
              {{ rowData.attributes.date }}
            </td>
            <td>
              {{ rowData.attributes.holiday }}
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>

<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="ball-fussion"
  [fullScreen]="true"
>
  <app-loader></app-loader>
</ngx-spinner>
