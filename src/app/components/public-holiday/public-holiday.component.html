<div class="wrapper">
  <div class="card">
    <h3>Public Holidays</h3>

    <div class="">
      Russia Visa Application Centres will be closed for business on the
      following holidays in 2024:
    </div>

    <div class="mt-3 w-2">
      <p-dropdown
        [options]="centers"
        [(ngModel)]="selectedCenter"
        placeholder="Select Center"
        optionLabel="attributes.title"
        [showClear]="true"
        styleClass="w-full"
        (onChange)="onChangeHandler()"
      ></p-dropdown>
    </div>

    <div class="mt-3" *ngIf="selectedCenter">
      <p-table
        [columns]="centers"
        [value]="currentHolidayList"
        [tableStyle]="{ 'min-width': '50rem' }"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Date</th>
            <th>Day</th>
            <th>Holiday</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr>
            <td>
              {{ rowData.attributes.date }}
            </td>
            <td>
              {{ rowData.attributes.day }}
            </td>
            <td>
              {{ rowData.attributes.holiday }}
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
